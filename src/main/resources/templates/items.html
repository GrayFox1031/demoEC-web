<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item list</title>
</head>
<body>

<h1>This is the list of items.</h1>

    <div th:each = "items: ${items.getItems()}">
        <p th:text="${items.getItem().getItemName()}"></p>
    </div>

    <hr>

    <p th:text="${items}"></p>

</body>
</html>
