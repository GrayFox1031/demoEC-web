<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>Item list</title>
</head>

<body>

    <header th:include="fragments/header :: header"></header>

    <div class="main-contents">

        <div class="sidebar" th:include="fragments/sidebar :: sidebar"></div>

        <main class="main">
            <h1>商品一覧</h1>
            <div th:each = "items: ${items.getItems()}" class="items">
                <p th:text="${items.getItem().getItemName()}"></p>

<!--                <div th:each = "mediumImageUrls: ${items.getItem().getMediumImageUrls()}" class="middle-images">-->
<!--                    <img th:src="@{${mediumImageUrls.getImageUrl()}}" style="width: auto;">-->
<!--                </div>-->
                <img th:src="@{${items.getItem().getMediumImageUrls().get(0).getImageUrl()}}" style="width: auto;">


                <br>
                価格：¥<span th:text="${items.getItem().getItemPrice()}"></span>-<br>
                <span th:text="${items.getItem().getCatchcopy()}"></span><br>
                在庫：<span th:text="${items.getItem().getAvailability()}"></span><br>
                評価：<span th:text="${items.getItem().getReviewAverage()}"></span><br>
                出品者：<span th:text="${items.getItem().getShopName()}"></span><br>
                商品URL：<span th:text="${items.getItem().getItemUrl()}"></span><br>
                <hr>
            </div>
        </main>
    </div>

    <footer th:include="fragments/footer :: footer"></footer>

</body>
</html>
